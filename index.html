    body {

    .btn-container {

      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 14px 20px;
      background-color: #8001ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      font-size: clamp(16px, 4vw, 18px);
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a341ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(128, 1, 255, 0.3);
    }

    .socials {
      display: flex;
      gap: 25px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .socials a {
      color: #8001ff;
      font-size: clamp(28px, 7vw, 36px);
      transition: all 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.15);
      color: #a341ff;
    }

    .footer {
      margin-top: 50px;
      color: #555;
      font-size: clamp(12px, 3vw, 14px);
      text-align: center;
      padding: 0 20px;
      width: 100%;

    .ads {
      margin: 40px auto 0;
      width: 100%;
      max-width: 100%;
      padding: 0 15px;
      box-sizing: border-box;
    }

    /* Tablet */
    @media (min-width: 600px) {
      body {
        padding: 40px 20px;
      }
      
      .btn-container {
        flex-direction: row;
        justify-content: center;
        max-width: 500px;
      }
      
      .btn {
        width: auto;
        padding: 15px 25px;
        min-width: 200px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      body {
        padding: 60px 20px;
      }
      
      .btn:hover {
        transform: translateY(-3px);

      }
    }
