<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      color: #8001ff;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      border: 2px solid #8001ff;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      background-color: #1a1a1a;
      color: #fff;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #a341ff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto 0;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 1px solid #8001ff;
      border-radius: 12px;
      padding: 15px;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: scale(1.05);
      background-color: #2c0052;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-name {
      margin-top: 10px;
      font-weight: bold;
      color: #8001ff;
    }

    .voltar {
      display: inline-block;
      margin-top: 50px;
      padding: 12px 24px;
      background-color: #8001ff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s;
    }

    .voltar:hover {
      background-color: #a341ff;
    }
  </style>
</head>
<body>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3e5a4c1a21.mp3" preload="auto"></audio>

  <h1>Qual o produto que estÃ¡s Ã  procura?</h1>

  <input type="text" id="search-input" placeholder="Pesquisar..." onkeyup="filterProducts()">

  <div id="product-grid" class="product-grid"></div>

  <a class="voltar" href="index.html">ðŸ”™ Voltar Ã  PÃ¡gina Principal</a>

  <script>
    const products = [
      { name: "KZ EDX PRO", link: "https://tidd.ly/3Y4v0mn", img: "https://img.gkbcdn.com/p/2022-03-22/KZ-EDX-Pro-Wired-Earphone-In-ear-with-Mic-Black-498138-0._w500_p1_.jpg" },
      { name: "KZ ZS10 Pro", link: "https://tidd.ly/3Z4mnbv", img: "https://www.head-fi.org/image/id/9762955/width/900/height/600/flags/LL" },
      { name: "Sony WH-1000XM4", link: "https://tidd.ly/3Y5nsmv", img: "https://cdn.mos.cms.futurecdn.net/wmSpDkSo4dZHRvAbDFtK8W.jpg" },
      { name: "Bose QC35 II", link: "https://tidd.ly/3Y8nslo", img: "https://images.crutchfieldonline.com/ImageHandler/trim/1000/650/products/2017/6/179/g179QC35SII-F.jpg" }
    ];

    const grid = document.getElementById("product-grid");

    function showProducts(list) {
      grid.innerHTML = "";
      list.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => window.open(product.link, "_blank");
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <div class="product-name">${product.name}</div>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      showProducts(filtered);
    }

    showProducts(products); // mostra todos os produtos no inÃ­cio

    // Som ao clicar
    const clickSound = document.getElementById("clickSound");
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });
  </script>

</body>
</html>
