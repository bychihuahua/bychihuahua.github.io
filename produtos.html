<!DOCTYPE html>
<html lang="pt">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-7634353064287764">
  <meta charset="UTF-8">
  <title>Produtos - Chihuahua Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
      box-sizing: border-box;
      background-image: linear-gradient(to bottom, #1a1a1a, #000);
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #8001ff;
      margin-bottom: 15px;
    }

    h1 {
      color: #8001ff;
      margin-bottom: 20px;
      text-align: center;
      font-size: clamp(24px, 6vw, 32px);
      padding: 0 10px;
      font-weight: normal;
    }

    .search-container {
      max-width: 500px;
      margin: 0 auto 25px;
      padding: 0 15px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"] {
      padding: 14px 20px;
      width: 100%;
      border: 1px solid #333;
      border-radius: 10px;
      outline: none;
      font-size: clamp(14px, 4vw, 16px);
      background-color: #1a1a1a;
      color: #fff;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #8001ff;
      box-shadow: 0 0 0 2px rgba(128, 1, 255, 0.3);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 15px;
      width: 100%;
      box-sizing: border-box;
    }

    .product-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-5px);
      border-color: #8001ff;
      box-shadow: 0 5px 15px rgba(128, 1, 255, 0.2);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      aspect-ratio: 1/1;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .product-name {
      margin-top: auto;
      font-weight: normal;
      color: #fff;
      font-size: clamp(14px, 4vw, 15px);
      text-align: center;
      padding: 0 5px;
    }

    .btn-container {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      padding: 0 15px;
    }

    .voltar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: normal;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      font-size: clamp(14px, 4vw, 16px);
      border: 1px solid #333;
    }

    .voltar:hover {
      background-color: #8001ff;
      transform: translateY(-2px);
      border-color: #8001ff;
    }

    .voltar i {
      margin-right: 10px;
    }

    /* Tablet */
    @media (min-width: 600px) {
      body {
        padding: 30px 20px;
      }
      
      .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
      }
      
      .product-card {
        padding: 15px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      body {
        padding: 40px;
      }
      
      .product-grid {
        gap: 25px;
      }
    }
  </style>
</head>
<body>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3e5a4c1a21.mp3" preload="auto"></audio>

  <!-- Cabeçalho consistente com a página principal -->
  <img src="https://yt3.googleusercontent.com/cnY7RLWN-GyZ8f2Za63Z13l4GRageIFoTt96i3u92dBCEygwHLxHabGTjLqZ3LAmXthoymI6=s160-c-k-c0x00ffffff-no-rj" alt="Chihuahua" class="profile-pic">
  
  <h1>Qual o produto que estás à procura?</h1>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="🔍 Pesquisar produtos..." onkeyup="filterProducts()">
  </div>

  <div id="product-grid" class="product-grid"></div>

  <div class="btn-container">
    <a class="voltar" href="index.html"><i class="fas fa-arrow-left"></i>Voltar à Página Principal</a>
  </div>

  <script>
    const products = [
      { 
        name: "KZ EDX PRO", 
        link: "https://tidd.ly/3Y4v0mn", 
        img: "https://img.gkbcdn.com/p/2022-03-22/KZ-EDX-Pro-Wired-Earphone-In-ear-with-Mic-Black-498138-0._w500_p1_.jpg" 
      },
      { 
        name: "KZ AZ09 Bluetooth", 
        link: "https://tidd.ly/4cIzXqY", 
        img: "https://m.media-amazon.com/images/I/618NWjBPN4S.jpg" 
      },
      { 
        name: "KZ Fio Tipo C", 
        link: "https://a.aliexpress.com/_EJUc6CS", 
        img: "https://m.media-amazon.com/images/I/61HDJy0aMtL._AC_UF894,1000_QL80_.jpg" 
      },
      { 
        name: "Monitor MSI PRO", 
        link: "https://tidd.ly/4kKoo5w", 
        img: "https://thumb.pccomponentes.com/w-530-530/articles/1085/10852968/1594-msi-pro-mp251w-e2-245-led-ips-fullhd-120hz.jpg" 
      },
      { 
        name: "Sony PULSE Elite", 
        link: "https://tidd.ly/4mHdaQV", 
        img: "https://thumb.pccomponentes.com/w-530-530/articles/1080/10802397/1432-sony-pulse-elite-auriculares-inalambricos-para-ps5-8e2828c3-1b0d-4f21-91e8-760c3671e984.jpg" 
      },
      { 
        name: "UGREEN USB C Hub", 
        link: "https://tidd.ly/4lf9Jje", 
        img: "https://bestcomputers.mn/storage/products/82666d08d50fbae.png" 
      },
      { 
        name: "BASEUS Suporte ajustável LAPTOP", 
        link: "https://tidd.ly/3I19FVL", 
        img: "https://img.joomcdn.net/21ddacc16cbdc2ac2e9556f934824748567af62a_original.jpeg" 
      },
      { 
        name: "BASEUS Suporte LAPTOP 2 peças", 
        link: "https://tidd.ly/4l0Kkd5", 
        img: "https://img.joomcdn.net/b94c9449d7b2b657a08e96b9357befc0e2b0c4fa_original.jpeg" 
      },
      { 
        name: "BASEUS Suporte LAPTOP Simples", 
        link: "https://tidd.ly/4l148gp", 
        img: "https://ae01.alicdn.com/kf/Sb498ccc5d7564eaea108b0ec55a1f3bed.jpg" 
      },
      { 
        name: "Powerbank", 
        link: "https://tidd.ly/45GGxNp", 
        img: "https://img.tvcmall.com/dynamic/uploads/details/740x740_6632000872A-1.webp" 
      }
    ];

    const grid = document.getElementById("product-grid");

    function showProducts(list) {
      grid.innerHTML = "";
      list.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => {
          clickSound.currentTime = 0;
          clickSound.play();
          setTimeout(() => window.open(product.link, "_blank"), 200);
        };
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" loading="lazy">
          <div class="product-name">${product.name}</div>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      showProducts(filtered);
    }

    // Mostra todos os produtos no início
    showProducts(products);

    // Som ao clicar
    const clickSound = document.getElementById("clickSound");
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", (e) => {
        if (!link.href.includes("javascript:")) {
          e.preventDefault();
          clickSound.currentTime = 0;
          clickSound.play();
          setTimeout(() => {
            window.location.href = link.href;
          }, 200);
        }
      });
    });
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7634353064287764"
     crossorigin="anonymous"></script>

</body>
</html>
