<!DOCTYPE html>
<html lang="pt">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Produtos - Chihuahua Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px 15px;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #8001ff;
      margin-bottom: 25px;
      font-size: clamp(24px, 6vw, 36px);
      padding: 0 10px;
    }

    .search-container {
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 0 15px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"] {
      padding: 12px 15px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #8001ff;
      border-radius: 8px;
      outline: none;
      font-size: clamp(14px, 4vw, 16px);
      background-color: #1a1a1a;
      color: #fff;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #a341ff;
      box-shadow: 0 0 8px rgba(128, 1, 255, 0.5);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto 0;
      padding: 0 15px;
      width: 100%;
      box-sizing: border-box;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 1px solid #8001ff;
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-5px);
      background-color: #2c0052;
      box-shadow: 0 8px 15px rgba(128, 1, 255, 0.2);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .product-name {
      margin-top: 12px;
      font-weight: bold;
      color: #8001ff;
      font-size: clamp(14px, 4vw, 16px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-container {
      margin-top: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .voltar {
      display: inline-block;
      padding: 14px 25px;
      background-color: #8001ff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
      font-size: clamp(14px, 4vw, 16px);
      cursor: pointer;
      max-width: 300px;
      width: 100%;
    }

    .voltar:hover {
      background-color: #a341ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(128, 1, 255, 0.3);
    }

    /* Tablet */
    @media (min-width: 600px) {
      body {
        padding: 40px 20px;
      }
      
      .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
      }
      
      .product-card {
        padding: 15px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      body {
        padding: 50px;
      }
      
      .product-grid {
        gap: 30px;
      }
      
      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 20px rgba(128, 1, 255, 0.3);
      }
      
      .voltar:hover {
        transform: translateY(-3px);
      }
    }
  </style>
</head>
<body>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3e5a4c1a21.mp3" preload="auto"></audio>

  <h1>Qual o produto que estás à procura?</h1>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="🔍 Pesquisar..." onkeyup="filterProducts()">
  </div>

  <div id="product-grid" class="product-grid"></div>

  <div class="btn-container">
    <a class="voltar" href="index.html">🔙 Voltar à Página Principal</a>
  </div>

  <script>
    const products = [
      { 
        name: "KZ EDX PRO", 
        link: "https://tidd.ly/3Y4v0mn", 
        img: "https://img.gkbcdn.com/p/2022-03-22/KZ-EDX-Pro-Wired-Earphone-In-ear-with-Mic-Black-498138-0._w500_p1_.jpg" 
      },
      { 
        name: "Kz az09 bluetooth", 
        link: "https://tidd.ly/4cIzXqY", 
        img: "https://m.media-amazon.com/images/I/618NWjBPN4S.jpg" 
      },
      { 
        name: "Kz fio tipo c", 
        link: "https://a.aliexpress.com/_EJUc6CS", 
        img: "https://m.media-amazon.com/images/I/61HDJy0aMtL._AC_UF894,1000_QL80_.jpg" 
      }
    ];

    const grid = document.getElementById("product-grid");

    function showProducts(list) {
      grid.innerHTML = "";
      list.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => {
          clickSound.currentTime = 0;
          clickSound.play();
          setTimeout(() => window.open(product.link, "_blank"), 200);
        };
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" loading="lazy">
          <div class="product-name">${product.name}</div>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      showProducts(filtered);
    }

    // Mostra todos os produtos no início
    showProducts(products);

    // Som ao clicar
    const clickSound = document.getElementById("clickSound");
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", (e) => {
        if (!link.href.includes("javascript:")) {
          e.preventDefault();
          clickSound.currentTime = 0;
          clickSound.play();
          setTimeout(() => {
            window.location.href = link.href;
          }, 200);
        }
      });
    });
  </script>

</body>
</html>
