<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #fff;
    }

    p {
      color: #aaa;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-item {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .product-item:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .product-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      margin-top: 10px;
      color: #fff;
      font-weight: bold;
    }

    .voltar {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      border: 1px solid #000;
    }

    .voltar:hover {
      background-color: #333;
    }

  </style>
  <script>
    const products = [
      { name: "KZ EDX PRO", link: "https://tidd.ly/3Y4v0mn", image: "https://img.gkbcdn.com/p/2022-03-22/KZ-EDX-Pro-Wired-Earphone-In-ear-with-Mic-Black-498138-0._w500_p1_.jpg" },
      { name: "KZ ZS10 Pro", link: "https://tidd.ly/3Z4mnbv", image: "https://img.gkbcdn.com/p/2022-03-22/KZ-ZS10-Pro-Wired-Earphone-In-ear-with-Mic-Black-498132-0._w500_p1_.jpg" },
      { name: "Sony WH-1000XM4", link: "https://tidd.ly/3Y5nsmv", image: "https://img.gkbcdn.com/p/2022-03-22/Sony-WH-1000XM4-Noise-Canceling-Over-Ear-Headphones-Black-499911-0._w500_p1_.jpg" },
      { name: "Bose QC35 II", link: "https://tidd.ly/3Y8nslo", image: "https://img.gkbcdn.com/p/2022-03-22/Bose-QuietComfort-35-II-Wireless-Noise-Cancelling-Headphones-Black-499912-0._w500_p1_.jpg" }
    ];

    function filterProducts() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filteredProducts = products.filter(product => product.name.toLowerCase().startsWith(query));

      const productGrid = document.getElementById("product-grid");
      productGrid.innerHTML = "";

      if (filteredProducts.length > 0 && query !== "") {
        filteredProducts.forEach(product => {
          const productItem = document.createElement("div");
          productItem.className = "product-item";

          const productImage = document.createElement("img");
          productImage.className = "product-img";
          productImage.src = product.image;
          productImage.alt = product.name;

          const productName = document.createElement("p");
          productName.className = "product-name";
          productName.textContent = product.name;

          productItem.appendChild(productImage);
          productItem.appendChild(productName);

          productItem.onclick = () => window.location.href = product.link;

          productGrid.appendChild(productItem);
        });
      }
    }
  </script>
</head>
<body>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3e5a4c1a21.mp3" preload="auto"></audio>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Pesquisar..." onkeyup="filterProducts()">
  </div>

  <div id="product-grid" class="product-grid"></div>

  <script>
    const clickSound = document.getElementById("clickSound");
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });
  </script>
</body>
</html>
